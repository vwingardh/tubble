{% extends 'app/base.html' %}
{% load static %}

{% block title %}
Update Comment
{% endblock %}

{% block content %}

<div class="container mt-5 footer-mb-20 cont-50">
    <h1 class="places-header text-center mt-5">Update Blog Comment</h1>
    <hr class="my-4">
    <div class="shadow rounded-4">
        <div class="row mt-4 px-3 px-md-0 d-flex justify-content-center">
            <div class="col-12 mb-5 mt-5 col-md">
                <div class="d-flex justify-content-center justify-content-md-end">
                    <img class="card-img-right rounded-4 flex-auto" style="width: 200px; height: 250px;" src="{{ blog.blog_img.url }}" alt="Blog image"> 
                </div>
            </div>
            <div class="col-12 col-md mt-md-5 d-flex justify-content-center justify-content-md-start">
                <div class="fs-5">{{ blog.title }}</div>
            </div>
        </div>
        <div class="row mt-4 px-3 px-md-0 d-flex justify-content-center">
            <div class="col-12 col-sm-8 col-lg-7">
                <form method="post" action="{% url 'blog:update_blog_comment' slug=blog.slug %}" class="mt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="mb-3" for="comment">Update Comment</label>
                        <textarea name="comment" class="form-control" rows="3">{{ comment.comment }}</textarea>
                    </div>
                    {% if form.comment.errors %}
                    <div class="alert alert-danger my-3 p-1" role="alert">
                        {{ form.comment.errors|striptags }}
                    </div>
                    {% endif %}
                    <div class="col mt-2 mb-5 d-flex justify-content-center">
                        <input type="submit" class="btn btn-dk-hp mt-3" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
