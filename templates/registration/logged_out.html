{% extends 'app/base.html' %}
{% load static %}

{% block title %}
Logout
{% endblock %}


{% block content %}

<div class="container mt-4">
    <div class="row d-flex justify-content-center">
        <div class="col col-auto">
            <div class="alert alert-success" role="alert">
                <div class="alert-heading">You are now logged out.</div>
                <p>To log in again, <a href="{% url 'login' %}" class="alert-link">click here</a>.</p>
            </div>
        </div>
    </div>
</div>

{% endblock%}
